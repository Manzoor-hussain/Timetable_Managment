{% extends 'user/layout/base.html' %}
{% load tz %}

{% block content %}






<div class="container">
  {% if errors %}
  <div><p style="color: red; font-size: 15px; text-align: center;">{{errors}}</p></div>
 
  
  

  {% endif%}

  {% if const_errors %}
  <div><p style="color: red; font-size: 15px; text-align: center;">{{const_errors}}</p></div>

  {% endif %}

  <div class=" text-center mt-5 ">
    <h1>Available Course</h1>
  </div>
  <div class="row">
    <div class="col-lg-7 mx-auto">

      <div class="card mt-2 mx-auto p-4 bg-light" style=" height:250px;
      overflow-y: scroll;">

        <div class="card-body bg-light">
          <form method="POST" action="{% url 'user:select_courses' %}">
            {% csrf_token %}

            <div class="container">

              {% for cour in cource %}

              <div class="form-check">

                <input class="form-check-input" type="checkbox" name="courses" value="{{ cour.name }}" autocomplete="off">
                <label class="form-check-label" for="course{{ cour.id }}" style="font-size: 20px;
                margin-bottom: 10px;
                margin-left: 20px;">{{ cour.name }}</label>

              </div>


              {% endfor %}
            </div>


        </div>

      </div>

    </div>

  </div>



  <!-- new Row -->
  <div class="row ">
    <div class="col-lg-7 mx-auto">

      <div class="card mt-3 mx-auto p-4 bg-light">

        <div class="card-body bg-light">


          <div class="container">




            <div class="controls">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="daySelect">How many constraint do you add:</label>
                    <select class="form-control" id="conSelect" name="dayconst">
                      <option value="1">1</option>
                      <option value="2">2</option>

                    </select>
                  </div>
                </div>
                <div class="col-md-6">

                  <button class="btn btn-primary" type="button" style=" margin-top: 25px;"
                    id="constraint_button">submit</button>

                </div>

              </div>





            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <!-- End Row -->
  <!-- start row -->
  <div class="row" >
    <div class="col-lg-7 mx-auto">

      <div class="card mt-3 mx-auto p-4 bg-light" id="constraint_one" style="display: none;">

        <div class="card-body bg-light">


          <div class="container">




            <div class="controls">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="daySelect"> Select Day:</label>
                    <select class="form-control" id="daySelect" name="day" autocomplete="off">
                      <option value="" selected>Choose an option</option>
                      <option value="sunday">Sunday</option>
                      <option value="monday">Monday</option>
                      <option value="tuesday">Tuesday</option>
                      <option value="wednesday">Wednesday</option>
                      <option value="thursday">Thursday</option>
                      <option value="friday">Friday</option>
                     
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Contraints Name*</label>
                    <input type="text" name="constraint" class="form-control" autocomplete="off" placeholder="enter Constraints Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Start Time*</label>
                    <input type="time" name="start_time" class="form-control" autocomplete="off" placeholder="enter Constraints Name">

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_need">End Time*</label>
                    <input type="time" name="end_time" class="form-control" autocomplete="off" placeholder="enter Constraints Name">
                  </div>
                </div>
               

                 









               
               

              </div>





            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- end row -->
  <!-- start constrain two -->



  <div class="row"  >
    <div class="col-lg-7 mx-auto" >

      <div class="card mt-3 mx-auto p-4 bg-light" id="constraint_two" style="display: none;">

        <div class="card-body bg-light">


          <div class="container">




            <div class="controls">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="daySelect"> Select Day:</label>
                    <select class="form-control" id="daySelect" autocomplete="off" name="day_2">
                      <option value="" selected>Choose an option</option>
                      <option value="sunday">Sunday</option>
                      <option value="monday">Monday</option>
                      <option value="tuesday">Tuesday</option>
                      <option value="wednesday">Wednesday</option>
                      <option value="thursday">Thursday</option>
                      <option value="friday">Friday</option>
                      
                     
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Contraints Name*</label>
                    <input type="text" name="constraint_2" autocomplete="off" class="form-control" placeholder="enter Constraints Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Start Time*</label>
                    <input type="time" name="start_time_2" autocomplete="off" class="form-control" placeholder="enter Constraints Name">

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_need">End Time*</label>
                    <input type="time" name="end_time_2"  autocomplete="off" class="form-control" placeholder="enter Constraints Name">
                  </div>
                </div>
               

                 









               
               

              </div>





            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- end constraint -->


<!-- start last row -->

 <div class="row">
  <div class="col-5"></div>
  <div class="col-5">
   <div>
    <button type="submit" class="btn-primary" class="form-control"  style="padding: 10px 50px; background-color: cadetblue;">Submit</button>
   </div>
  </div>
  <div class="col-2"></div>
</div>

  

      


    </div>
    </form>
    <!-- /.row-->













 












    










 




  {% endblock %}

  {% block javascript %}
  <script type="text/javascript">


    const button = document.getElementById('constraint_button');

    // Define the event handler function
    function handleClick() {
      console.log('Button clicked!');
      const selectElement = document.getElementById("conSelect");

      // Get the selected value
      const selectedValue = selectElement.value;
      if (selectedValue == 1){
        $('#constraint_one').css('display', 'block');

      }
      if (selectedValue == 2){
        $('#constraint_one').css('display', 'block');
        $('#constraint_two').css('display', 'block');

      }
   
     

     

     
      console.log("Selected value: " + selectedValue);
    }

    // Add event listener for click event
    button.addEventListener('click', handleClick);



  </script>


  {% endblock %}
