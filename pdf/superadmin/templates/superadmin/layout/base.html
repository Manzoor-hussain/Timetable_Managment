<script type="text/javascript">

    function changeStatusOfUserTrade() {
        debugger
        if ($("#Trade_cnt").is(':checked')) {
            var switchStatus = $("#Trade_cnt").is(':checked');
            $("#Trade_cnt").prop('checked', false);
            $(this).prop('checked', false);
        } else {
            var switchStatus = $("#Trade_cnt").is(':checked');
            $("#Trade_cnt").prop('checked', true);
            $(this).prop('checked', true);
        }

        var fd = new FormData();
        $.ajax({
            url: "/core/change_trade_status/",
            headers: {"X-CSRFToken": '{{csrf_token}}'},
            data: fd,
            cache: false,
            processData: false,
            contentType: false,
            type: 'POST',
            success: function (dataofconfirm) {
                ShowNotify('Congratulation', 'Trade status updated', 'success');
                window.location.reload()
            }

        });

    }

</script>
